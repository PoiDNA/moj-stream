<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    /* Overlay – czarne tło przykrywające wideo */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Pulsujące koła – oba wyśrodkowane */
    #autoCircle, #clickableCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    /* AutoCircle – większe, efekt wizualny; nie przechwytuje kliknięć */
    #autoCircle {
      width: 120px;
      height: 120px;
      border: 4px solid rgba(255,255,255,0.6);
      animation: pulse 3s infinite;
      z-index: 11;
      pointer-events: none;
    }
    /* ClickableCircle – mniejsze, pełni funkcję przycisku */
    #clickableCircle {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255,255,255,0.9);
      animation: pulse 2s infinite;
      z-index: 12;
      cursor: pointer;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    /* Przycisk Fullscreen i Stop – widoczne w górnych rogach */
    #fullscreenBtn, #stopBtn {
      position: absolute;
      top: 10px;
      z-index: 20;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #fullscreenBtn { right: 10px; }
    #stopBtn { left: 10px; }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>
    <div id="overlay">
      <div id="autoCircle"></div>
      <div id="clickableCircle"></div>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="stopBtn">Stop</button>
  </div>
  <script>
    // Pobierz parametr "stream" z URL – domyślnie ustawiamy "none"
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'none';

    // Definicje linków do streamów
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";
    
    // Jeśli streamType jest "R" lub "Q", wybieramy link; przy "none" nie ładujemy streamu
    const chosenUrl = (streamType === "R") ? STREAM_R_URL : (streamType === "Q" ? STREAM_Q_URL : null);
    const videoEl = document.getElementById("videoPlayer");
    let timerID = null;

    if (chosenUrl) {
      if (Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(err => console.error("Error playing video:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")){
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.addEventListener("loadedmetadata", function(){
          videoEl.play().catch(err => console.error("Error playing video on Safari:", err));
        });
      } else {
        console.error("Your browser does not support HLS.");
      }
    }

    // Funkcja resetująca stream – powrót do stanu placeholder (stream=none)
    function resetStream() {
      videoEl.pause();
      window.location.href = window.location.pathname + "?stream=none";
    }

    // Obsługa kliknięcia w clickableCircle:
    // - Unmute wideo (włączenie dźwięku)
    // - Fade-out overlay
    // - Uruchomienie timera 2-minutowego (odliczanie od momentu kliknięcia)
    const overlay = document.getElementById("overlay");
    const clickableCircle = document.getElementById("clickableCircle");
    clickableCircle.addEventListener("click", function(){
      videoEl.muted = false;
      overlay.style.opacity = "0";
      setTimeout(() => { overlay.style.display = "none"; }, 500);
      if (timerID) clearTimeout(timerID);
      timerID = setTimeout(() => {
        console.log("2 minutes elapsed – resetting stream");
        resetStream();
      }, 120000);
    });
