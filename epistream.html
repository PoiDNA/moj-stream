<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    /* Overlay – czarne tło przykrywające wideo */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Dwa pulsujące koła – wyśrodkowane */
    #autoCircle, #clickableCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    /* AutoCircle – większe, efekt wizualny, nie przechwytuje kliknięć */
    #autoCircle {
      width: 120px;
      height: 120px;
      border: 4px solid rgba(255, 255, 255, 0.6);
      animation: pulse 3s infinite;
      z-index: 11;
      pointer-events: none;
    }
    /* ClickableCircle – mniejsze, pełni funkcję przycisku */
    #clickableCircle {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.9);
      animation: pulse 2s infinite;
      z-index: 12;
      cursor: pointer;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    /* Przycisk Fullscreen */
    #fullscreenBtn, 
    /* Przycisk Stop */
    #stopBtn {
      position: absolute;
      top: 10px;
      z-index: 20;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #fullscreenBtn { right: 10px; }
    #stopBtn { left: 10px; }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>
    <div id="overlay">
      <div id="autoCircle"></div>
      <div id="clickableCircle"></div>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="stopBtn">Stop</button>
  </div>
  <script>
    // Pobierz parametr "stream" z URL – domyślnie "none"
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'none';

    // Definicje linków do streamów
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";
    
    // Jeśli streamType jest "R" lub "Q", wybieramy link, w przeciwnym razie (none) nie inicjujemy streamu
    const chosenUrl = (streamType === "R") ? STREAM_R_URL : (streamType === "Q" ? STREAM_Q_URL : null);
    const videoEl = document.getElementById("videoPlayer");
    let timerID = null; // zmienna do przechowania timera

    if (chosenUrl) {
      if (Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(err => console.error("Błąd odtwarzania:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")){
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.addEventListener("loadedmetadata", function() {
          videoEl.play().catch(err => console.error("Błąd odtwarzania na Safari:", err));
        });
      } else {
        console.error("Twoja przeglądarka nie obsługuje HLS.");
      }
    }

    // Funkcja resetująca stream – powrót do stanu placeholder
    function resetStream() {
      // Zatrzymaj wideo
      videoEl.pause();
      // Odśwież stronę z parametrem "none"
      window.location.href = window.location.pathname + "?stream=none";
    }

    // Obsługa kliknięcia w clickableCircle: unmute, fade-out overlay, uruchom timer 2 minuty
    const overlay = document.getElementById("overlay");
    const clickableCircle = document.getElementById("clickableCircle");
    clickableCircle.addEventListener("click", function(){
      videoEl.muted = false; // włącz audio
      overlay.style.opacity = "0"; // efekt fade-out
      // Po 0.5s ukrywamy overlay
      setTimeout(() => { overlay.style.display = "none"; }, 500);
      // Uruchamiamy timer 2-minutowy (120000 ms)
      if (timerID) clearTimeout(timerID);
      timerID = setTimeout(() => {
        console.log("2 minuty minęły – reset streamu");
        resetStream();
      }, 120000);
    });

    // Przycisk Fullscreen – przełącza tryb pełnoekranowy dla kontenera wideo
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", function(){
      const container = document.getElementById("videoContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => console.error("Błąd Fullscreen:", err));
      } else {
        document.exitFullscreen().catch(err => console.error("Błąd wyjścia z Fullscreen:", err));
      }
    });

    // Przycisk Stop – natychmiast resetuje stream (powrót do stanu placeholder)
    const stopBtn = document.getElementById("stopBtn");
    stopBtn.addEventListener("click", function(){
      if (timerID) clearTimeout(timerID);
      resetStream();
    });
  </script>
</body>
</html>
