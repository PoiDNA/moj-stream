<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* =========== RESET =========== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* czarne tło */
    }

    /* =========== KONTENER WIDEO =========== */
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    /* =========== OVERLAY =========== */
    /* Warstwa nakładki jest "przezroczysta" dla kliknięć (pointer-events: none)
       dzięki czemu nie blokuje paska przycisków.  */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 10;       /* Niższy od paska przycisków */
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none; /* overlay nie łapie kliknięć */
    }

    /* Pulsujące koło – przywracamy pointer-events, by dało się je kliknąć */
    #pulseCircle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 120px; height: 120px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: pulse 3s infinite;
      z-index: 12;
      cursor: pointer;
      pointer-events: auto; /* Tylko koło reaguje na kliknięcia */
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }

    /* Efekt glow dla R/Q */
    #pulseCircle.glow-r::after,
    #pulseCircle.glow-q::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; height: 80%;
      border-radius: 50%;
      animation: pulseGlow 2s infinite;
    }
    #pulseCircle.glow-r::after {
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.8);
    }
    #pulseCircle.glow-q::after {
      box-shadow: 0 0 15px 5px rgba(173,216,230,0.8);
    }
    @keyframes pulseGlow {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }

    /* =========== PASEK PRZYCISKÓW =========== */
    #iconButtons {
      position: absolute;
      bottom: 45px;   /* odsunięcie od dołu */
      left: 50%;
      transform: translateX(-50%);
      /* Z-index wyższy niż overlay (10) i koło (12) */
      z-index: 99999;
      display: flex;
      gap: 15px;
      padding: 10px 14px;
      background: #fff;  /* Białe tło, ikony czarne */
      border-radius: 8px;
    }
    #iconButtons button {
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Brak hover/transition – ikony zawsze takie same */
    }

    /* Ikony od razu czarne (fill: #000) */
    #iconButtons button svg {
      width: 28px;
      height: 28px;
      fill: #000; 
    }
    /* Bez zmiany koloru na hover */
    #iconButtons button:hover svg {
      fill: #000;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <!-- WIDEO -->
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>

    <!-- Nakładka (overlay) z kółkiem startowym -->
    <div id="overlay">
      <div id="pulseCircle"></div>
    </div>

    <!-- Pasek przycisków z białym tłem i czarnymi ikonami, zawsze widoczny -->
    <div id="iconButtons">
      <!-- STOP -->
      <button id="stopBtn" title="Stop">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M6 6h12v12H6z"/>
        </svg>
      </button>
      <!-- FULLSCREEN -->
      <button id="fullscreenBtn" title="Fullscreen">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor"
                d="M7 14h2v3h3v2H7v-5zm10-4h-2V7h-3V5h5v5zM7 7h3V5H5v5h2V7zm8 10h3v-3h2v5h-5v-2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Parametr "stream" z URL
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'none';

    // Strumienie Cloudflare
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";

    const chosenUrl = (streamType === "R")
      ? STREAM_R_URL
      : (streamType === "Q" ? STREAM_Q_URL : null);

    const videoEl = document.getElementById("videoPlayer");
    const pulseCircle = document.getElementById("pulseCircle");
    let timerID = null;

    // Glow, jeśli R/Q
    if (streamType === "R") {
      pulseCircle.classList.add("glow-r");
    } else if (streamType === "Q") {
      pulseCircle.classList.add("glow-q");
    }

    // Inicjalizacja HLS
    if (chosenUrl) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(err => console.error("Błąd odtwarzania:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.play().catch(err => console.error("Błąd Safari:", err));
      } else {
        console.error("Twoja przeglądarka nie obsługuje HLS.");
      }
    }

    // reset stream
    function resetStream() {
      videoEl.pause();
      window.location.href = window.location.pathname + "?stream=none";
    }

    // Kliknięcie w pulsujące koło – unmute, schowaj overlay
    pulseCircle.addEventListener("click", function() {
      videoEl.muted = false;
      const overlay = document.getElementById("overlay");
      overlay.style.opacity = "0";
      setTimeout(() => { overlay.style.display = "none"; }, 500);

      if (timerID) clearTimeout(timerID);
      // 2 minuty, potem auto-stop:
      timerID = setTimeout(() => {
        console.log("2 minuty minęły – reset streamu");
        resetStream();
      }, 120000);

      // Komunikat do strony Wix
      window.parent.postMessage({ action: "startStream", stream: streamType }, "*");
    });

    // Fullscreen
    document.getElementById("fullscreenBtn").addEventListener("click", function() {
      const container = document.getElementById("videoContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => console.error("Fullscreen error:", err));
      } else {
        document.exitFullscreen().catch(err => console.error("Exit FS error:", err));
      }
    });

    // Stop
    document.getElementById("stopBtn").addEventListener("click", function() {
      if (timerID) clearTimeout(timerID);
      window.parent.postMessage({ action: "stopStream", stream: streamType }, "*");
      resetStream();
    });

    // beforeunload – best effort stop
    window.addEventListener("beforeunload", function() {
      window.parent.postMessage({ action: "stopStream", stream: streamType }, "*");
    });
  </script>
</body>
</html>
