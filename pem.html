<!-- 
  KOD HTML do wklejenia w pole "HTML iFrame code" w Wix Studio.
  ID tego iFrame'a w Wix to #htmlWave.
  Zawiera Paper.js z gradientem, rysowaniem linii,
  obsługą wysyłania wiadomości do rodzica (Wix) przy ruchu i kliknięciu
  oraz przycisk "RESTART" czyszczący rysunki.
-->

<html>
<head>
  <style>
    /* Ustawiamy wypełnienie całej przestrzeni iFrame */
    html, body, #myCanvas {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: block;
    }
    /* Przycisk RESTART w prawym górnym rogu */
    #btnRestart {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }
  </style>
  
  <!-- Ładujemy bibliotekę Paper.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
</head>
<body>
  <!-- Przycisk restartu - kliknięcie wywoła funkcję restartCanvas() -->
  <button id="btnRestart" onclick="restartCanvas()">RESTART</button>

  <!-- Canvas Paper.js, który automatycznie dostosowuje rozmiar do iFrame -->
  <canvas id="myCanvas" resize></canvas>

  <!-- Kod PaperScript (zbliżony do JavaScriptu, ale uruchamiany przez Paper.js) -->
  <script type="text/paperscript" canvas="myCanvas">
    // -------------------------
    // Zmienne globalne:
    var path;         // do rysowania linii
    var textItem;     // tekst pomocniczy
    var background;   // obiekt tła (gradient)
    var lastY = null; // do ustalania, czy mysz porusza się w górę czy w dół

    // Definicja gradientu (dwa kolory, przejście liniowe)
    var grad = new Gradient(['#FFCCCC', '#CCCCFF'], true);
    var fromPoint = new Point(0, 0);
    var toPoint = new Point(view.bounds.width, view.bounds.height);
    var gradColor = new Color(grad, fromPoint, toPoint);

    // -------------------------
    // Funkcja inicjalizująca tło i tekst:
    function initializeCanvas() {
      // Tworzymy prostokąt na cały widok i wypełniamy gradientem
      background = new Path.Rectangle(view.bounds);
      background.fillColor = gradColor;

      // Tworzymy element tekstowy w lewym górnym rogu
      textItem = new PointText({
        content: 'Click and drag to draw a line.',
        point: new Point(20, 30),
        fillColor: 'black'
      });
    }

    // Wywołujemy inicjalizację przy starcie
    initializeCanvas();

    // -------------------------
    // Funkcja czyszcząca rysunki (restart) i przywracająca elementy domyślne:
    function restartCanvas() {
      // Usuwamy wszystkie warstwy / ścieżki
      project.clear();
      // Ponownie tworzymy gradient i tekst
      initializeCanvas();
      // Resetujemy wskaźnik ostatniej pozycji myszy
      lastY = null;
    }

    // -------------------------
    // Obsługa zmiany rozmiaru widoku (np. przy zmianie rozmiaru iFrame):
    function onResize(event) {
      // Jeśli był już stary obiekt tła, usuwamy go
      if (background) {
        background.remove();
      }
      // Tworzymy nowe tło (prostokąt) na aktualny rozmiar
      background = new Path.Rectangle(view.bounds);
      background.fillColor = gradColor;
      background.sendToBack();

      // Ustawiamy ponownie pozycję tekstu, jeśli istnieje
      if (textItem) {
        textItem.position = new Point(20, 30);
      }
    }

    // -------------------------
    // ZDARZENIA PAPER.JS związane z rysowaniem linii:
    // (Kod oryginalny + drobne modyfikacje)
    
    // Gdy użytkownik naciska przycisk myszy:
    function onMouseDown(event) {
      // Wysyłamy komunikat do rodzica (Wix) o "kliknięciu"
      window.parent.postMessage({ type: "click" }, "*");

      // Jeśli mieliśmy wcześniej path, przestajemy go zaznaczać:
      if (path) {
        path.selected = false;
      }

      // Tworzymy nową ścieżkę (linię)
      path = new Path({
        segments: [event.point],
        strokeColor: 'black',
        // Select the path, so we can see its segment points:
        fullySelected: true
      });
    }

    // Gdy użytkownik przeciąga myszą (trzyma wciśnięty przycisk):
    function onMouseDrag(event) {
      // Dodajemy kolejne punkty do ścieżki
      path.add(event.point);
      // Informacja w tekście o liczbie segmentów
      textItem.content = 'Segment count: ' + path.segments.length;
    }

    // Gdy użytkownik puszcza przycisk myszy:
    function onMouseUp(event) {
      var segmentCount = path.segments.length;

      // Upraszczamy ścieżkę (paper.js)
      path.simplify(10);

      // Zaznaczamy ścieżkę, by pokazać jej segmenty
      path.fullySelected = true;

      var newSegmentCount = path.segments.length;
      var difference = segmentCount - newSegmentCount;
      var percentage = 100 - Math.round(newSegmentCount / segmentCount * 100);
      textItem.content = difference + ' of the ' + segmentCount + ' segments were removed. Saving ' + percentage + '%';
    }

    // -------------------------
    // ZDARZENIE PAPER.JS przy poruszeniu myszą (bez klikania):
    function onMouseMove(event) {
      // Sprawdzamy ruch w górę / w dół na podstawie współrzędnej Y
      if (lastY !== null) {
        if (event.point.y < lastY) {
          // Ruch myszy do góry
          window.parent.postMessage({ type: "move", direction: "up" }, "*");
        } else if (event.point.y > lastY) {
          // Ruch myszy w dół
          window.parent.postMessage({ type: "move", direction: "down" }, "*");
        }
      }
      lastY = event.point.y;
    }
  </script>
</body>
</html>
