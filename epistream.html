<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      /* Usuń overflow: hidden, aby paski/przyciski były zawsze widoczne */
      /* overflow: hidden; */
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000; /* dla pewności */
    }
    /* Overlay – ciemna warstwa z pulsującym kółkiem startu audio */
    #overlay {
      position: absolute;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: #000; 
      z-index: 10; 
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #pulseCircle {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px; 
      height: 120px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: pulse 3s infinite;
      z-index: 12; 
      cursor: pointer;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }
    #pulseCircle.glow-r::after,
    #pulseCircle.glow-q::after {
      content: "";
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; 
      height: 80%;
      border-radius: 50%;
      animation: pulseGlow 2s infinite;
    }
    #pulseCircle.glow-r::after {
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.8);
    }
    #pulseCircle.glow-q::after {
      box-shadow: 0 0 15px 5px rgba(173,216,230,0.8);
    }
    @keyframes pulseGlow {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }
    /* Pasek przycisków – ustawiony "fixed", by był widoczny na wszystkich urządzeniach */
    #iconButtons {
      position: fixed; /* <- tu zmiana z 'absolute' na 'fixed' */
      bottom: 10px; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999; 
      display: flex; 
      gap: 10px;
      /* ewentualnie dodać tło np. background: rgba(0,0,0,0.3); 
         jeśli chcesz półprzezroczystego paska */
    }
    #iconButtons button {
      background: #000; 
      border: none; 
      border-radius: 4px;
      padding: 8px; 
      cursor: pointer; 
      display: flex;
      justify-content: center; 
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    #iconButtons button svg {
      width: 24px; 
      height: 24px; 
      fill: #d3d3d3;
      transition: fill 0.3s;
    }
    #iconButtons button:hover {
      background: #d3d3d3;
    }
    #iconButtons button:hover svg {
      fill: #000;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>

    <!-- Nakładka startowa z pulsującym kołem -->
    <div id="overlay">
      <div id="pulseCircle"></div>
    </div>

    <!-- Ikony Stop i Fullscreen -->
    <div id="iconButtons">
      <button id="stopBtn" title="Zamknij">
        <!-- Ikona Zamknij – kwadrat -->
        <svg viewBox="0 0 24 24">
          <rect x="6" y="6" width="12" height="12" rx="2" ry="2" fill="currentColor"/>
        </svg>
      </button>
      <button id="fullscreenBtn" title="Fullscreen">
        <!-- Ikona Fullscreen – cztery strzałki -->
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M4 4h6V2H2v8h2V4zm16 0v6h2V2h-8v2h6zm0 16h-6v2h8v-8h-2v6zm-16 0v-6H2v8h8v-2H4z"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    // Pobieramy z parametru 'stream' z URL - standard R/Q
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'none';

    // Linki do Cloudflare Stream
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";

    // Wybór strumienia
    const chosenUrl = (streamType === "R") 
      ? STREAM_R_URL 
      : (streamType === "Q" ? STREAM_Q_URL : null);

    const videoEl = document.getElementById("videoPlayer");
    const pulseCircle = document.getElementById("pulseCircle");
    let timerID = null;

    // Efekt glow dla R i Q
    if (streamType === "R") {
      pulseCircle.classList.add("glow-r");
    } else if (streamType === "Q") {
      pulseCircle.classList.add("glow-q");
    }

    // Inicjalizacja HLS
    if (chosenUrl) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(err => console.error("Błąd odtwarzania:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.play().catch(err => console.error("Błąd Safari:", err));
      } else {
        console.error("Twoja przeglądarka nie obsługuje HLS.");
      }
    }

    // Funkcja resetująca stream -> wraca do "?stream=none"
    function resetStream() {
      videoEl.pause();
      window.location.href = window.location.pathname + "?stream=none";
    }

    // Kliknięcie w pulsujące koło -> unmute, schowaj overlay, start timera
    pulseCircle.addEventListener("click", function() {
      videoEl.muted = false;
      const overlay = document.getElementById("overlay");
      overlay.style.opacity = "0";
      setTimeout(() => { overlay.style.display = "none"; }, 500);

      if (timerID) clearTimeout(timerID);
      // Ustawiamy 2-minutowy timer, po którym stream się resetuje automatycznie
      timerID = setTimeout(() => {
        console.log("2 minuty minęły – reset streamu");
        resetStream();
      }, 120000);

      // Wyślij do strony Wix (parent iFrame) komunikat startStream
      window.parent.postMessage({ action: "startStream", stream: streamType }, "*");
    });

    // Obsługa fullscreen
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", function() {
      const container = document.getElementById("videoContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => console.error("Fullscreen error:", err));
      } else {
        document.exitFullscreen().catch(err => console.error("Exit FS error:", err));
      }
    });

    // Obsługa przycisku Stop
    const stopBtn = document.getElementById("stopBtn");
    stopBtn.addEventListener("click", function() {
      if (timerID) clearTimeout(timerID);
      window.parent.postMessage({ action: "stopStream", stream: streamType }, "*");
      resetStream();
    });

    // Jeśli user wyjdzie z tej strony/odświeży ją bez klikania "Stop",
    // wysyłamy do Wix komunikat stopStream, by zapisać czas
    window.addEventListener("beforeunload", function() {
      // best effort – nie zawsze się wykona na urządzeniach mobilnych,
      // ale często wystarczy, by strona jeszcze zdążyła wysłać postMessage
      window.parent.postMessage({ action: "stopStream", stream: streamType }, "*");
    });
  </script>
</body>
</html>
