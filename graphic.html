<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="vitaCanvas" width="900" height="900"></canvas>
  <script>
    let circlesData = null;

    // Odbiór komunikatów wysłanych przez postMessage
    window.addEventListener("message", function(event) {
      console.log("[graphic.html] Otrzymano postMessage:", event.data);
      if (event.data.action === "download") {
        console.log("[graphic.html] Otrzymano polecenie 'download'");
        downloadCanvas();
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        console.log("[graphic.html] Ustawiam circlesData i rysuję grafikę:", circlesData);
        drawGraphic();
      }
    }, false);

    // Funkcja rysująca grafikę: 9 okręgów (3x3)
    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";
      ctx.font = "16px Arial";

      if (!circlesData || circlesData.length === 0) {
        console.warn("[graphic.html] Brak danych circlesData do rysowania!");
        return;
      }

      const gridRows = 3, gridCols = 3;
      const circleRadius = 50;
      const offsetX = canvas.width / (gridCols + 1);
      const offsetY = canvas.height / (gridRows + 1);

      for (let i = 0; i < circlesData.length; i++) {
        let row = Math.floor(i / gridCols);
        let col = i % gridCols;
        let x = offsetX * (col + 1);
        let y = offsetY * (row + 1);

        ctx.beginPath();
        ctx.arc(x, y, circleRadius, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.fillText(circlesData[i].text, x, y - circleRadius - 20);

        let primesText = circlesData[i].primePositive + " " + circlesData[i].primeNegative;
        ctx.fillText(primesText, x, y + circleRadius + 20);
      }
    }

    // Funkcja pobierająca obraz canvas jako PNG
    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Fallback – jeśli przez 2 sekundy nie otrzymamy danych, używamy przykładowych wartości
    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        console.warn("[graphic.html] Nie otrzymano danych, używam przykładowych wartości.");
        circlesData = [];
        for (let i = 0; i < 9; i++) {
          circlesData.push({
            text: "Test",
            primePositive: 2,
            primeNegative: -3
          });
        }
        drawGraphic();
      }
    }, 2000);
  </script>
</body>
</html>
