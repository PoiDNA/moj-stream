<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* Reset */
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      background: #000;
    }
    /* Kontener */
    #videoContainer {
      position: relative; 
      width: 100%; 
      height: 100%; 
      background: #000;
    }
    video {
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
      display: block; 
      background: #000;
    }
    /* Overlay */
    #overlay {
      position: absolute;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none; /* Nie klikalne poza #pulseCircle */
    }
    #pulseCircle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 120px; height: 120px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: pulse 3s infinite;
      z-index: 12;
      cursor: pointer;
      pointer-events: auto;
      display: flex; align-items: center; justify-content: center;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }
    /* Pasek przycisków */
    #iconButtons {
      position: absolute;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 15px;
      padding: 10px 14px;
      background: #fff;
      border-radius: 8px;
    }
    #iconButtons button {
      background: transparent; 
      border: none; 
      cursor: pointer;
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    #iconButtons button svg {
      width: 28px; 
      height: 28px;
      fill: #000 !important;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline></video>

    <div id="overlay">
      <div id="pulseCircle">
        <!-- Ikona -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" width="64" height="64">
          <path d="M12 1C7.03 1 3 5.03 3 10v1c0 4.97 4.03 9 9 
            9 1.83 0 3.55-.5 5.02-1.36l-.93-1.93C15.76 
            19.42 14 19.99 12 19.99c-3.87 0-7-3.13-7-7v-1
            c0-3.87 3.13-7 7-7s7 3.13 7 7v1c0 .34-.03.67-.08
            1l1.49 3.12c.44-.97.69-2.08.69-3.12V10c0-4.97
            -4.03-9-9-9zM11 8h2v5h-2zm0 7h2v2h-2z"/>
        </svg>
      </div>
    </div>

    <!-- Pasek STOP / Fullscreen -->
    <div id="iconButtons">
      <button id="stopBtn" title="Zakończ">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M6 6h12v12H6z"/>
        </svg>
      </button>
      <button id="fullscreenBtn" title="Fullscreen">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M7 14h2v3h3v2H7v-5zm10-4h-2V7h-3V5h5v5z
            M7 7h3V5H5v5h2V7zm8 10h3v-3h2v5h-5v-2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // sprawdzamy, czy smartphone => chowamy fullscreen
    const isSmartphone = /Android|iPhone|iPod|IEMobile|Opera Mini|BlackBerry/i.test(navigator.userAgent);
    if (isSmartphone) {
      document.getElementById('fullscreenBtn').style.display = 'none';
    }

    // Parametr ?src= (URL do pliku HLS .m3u8)
    const urlParams = new URLSearchParams(window.location.search);
    const streamSrc = urlParams.get('src');
    console.log("streamSrc:", streamSrc);

    const videoEl = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    const pulseCircle = document.getElementById('pulseCircle');
    const stopBtn = document.getElementById('stopBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    let isLoading = false;

    // Inicjuj HLS
    if (streamSrc) {
      initHls(streamSrc);
    } else {
      console.warn("Brak param ?src= - nie ustawiono strumienia");
    }

    function initHls(hlsUrl) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log("MANIFEST_PARSED => czekamy na klik overlay");
        });
      } else if (videoEl.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari
        videoEl.src = hlsUrl;
        videoEl.load();
      } else {
        console.error("Brak wsparcia HLS w tej przeglądarce");
      }
    }

    // Klik pulsującego koła => usuń overlay, unmute, odtwórz
    pulseCircle.addEventListener('click', function() {
      if (isLoading) return;
      isLoading = true;

      pulseCircle.innerHTML = '<span style="color:#fff;font-size:14px;">Ładowanie...</span>';
      pulseCircle.style.animation = 'none';

      setTimeout(() => {
        // usuwamy overlay
        overlay.style.opacity = '0';
        setTimeout(() => { overlay.style.display = 'none'; }, 500);

        // Przywróć oryginalną ikonę
        pulseCircle.innerHTML = `<svg ...> ... </svg>`; 
        pulseCircle.style.animation = '';
        isLoading = false;

        // unmute i start
        videoEl.muted = false;
        videoEl.play().catch(err => console.error("Play error:", err));

      }, 3000);
    });

    // STOP
    stopBtn.addEventListener('click', function() {
      console.log("STOP => reset");
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.muted = true;
      resetOverlay();
    });

    function resetOverlay() {
      overlay.style.display = 'block';
      overlay.style.opacity = '1';
      pulseCircle.innerHTML = `<svg ...> ... </svg>`; 
      pulseCircle.style.animation = '';
    }

    // Fullscreen
    fullscreenBtn.addEventListener('click', function() {
      const container = document.getElementById('videoContainer');
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err=>console.error("FS error:", err));
      } else {
        document.exitFullscreen().catch(err=>console.error("Exit FS error:", err));
      }
    });

    // Wyjście ze strony => stop + reset
    function stopAndReset() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.muted = true;
      resetOverlay();
    }
    window.addEventListener("beforeunload", stopAndReset);
    document.addEventListener("visibilitychange", function(){
      if (document.visibilityState === 'hidden') {
        stopAndReset();
      }
    });
    document.addEventListener("pagehide", stopAndReset);
  </script>
</body>
</html>
