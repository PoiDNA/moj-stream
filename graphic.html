<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita (Final Proportions)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    /* Kontener wypełnia cały widok, bez marginesów */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    #vitaCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="vitaCanvas"></canvas>
  </div>

  <script>
    let circlesData = null;

    window.addEventListener("message", function(event) {
      if (event.data.action === "download") {
        downloadCanvas();
      } else if (event.data.action === "getCanvasData") {
        const canvas = document.getElementById("vitaCanvas");
        const dataUrl = canvas.toDataURL("image/png");
        event.source.postMessage({ canvasDataUrl: dataUrl }, event.origin);
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        drawGraphic();
      }
    }, false);

    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");

      // Dopasowanie rozmiaru canvas do kontenera
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      // Czyścimy canvas i ustawiamy czarne tło
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";

      if (!circlesData || circlesData.length === 0) return;

      const data = circlesData[0];
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // Ustalamy promień koła – 2x większe (100% większe) względem wartości bazowej (canvas.width/12)
      const circleRadius = (canvas.width / 12) * 2.0;

      // Pozycjonowanie:
      // Tutaj określamy y dla koła. Jeśli chcesz, aby koło było dokładnie wyśrodkowane, możesz zmodyfikować tę wartość.
      // Obecnie yCircle jest ustawione na cy - 130 (co przesuwa koło nieco w górę)
      const yCircle = cy - 130;
      // Liczby pierwsze pojawią się 70px poniżej dolnej krawędzi koła
      const yPrimes = yCircle + circleRadius + 70;

      // 1. Rysujemy koło
      ctx.beginPath();
      ctx.arc(cx, yCircle, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();

      // 2. Liczby pierwsze – ustawiamy czcionkę 32px i wyświetlamy je 70px poniżej dolnej krawędzi koła
      ctx.font = "32px Arial";
      const primesText = data.primeNegative + "." + data.primePositive;
      ctx.fillText(primesText, cx, yPrimes);

      // 3. Opisy – 100px poniżej liczb
      const descriptions = [];
      if (data.textH && data.textH.trim()) descriptions.push(data.textH.trim());
      if (data.textD && data.textD.trim()) descriptions.push(data.textD.trim());
      if (data.textC && data.textC.trim()) descriptions.push(data.textC.trim());

      if (descriptions.length === 0) return;

      let y = yPrimes + 100;
      ctx.font = "bold 18px Arial";
      const maxWidth = canvas.width * 0.8;
      const lineHeight = 30;

      // Dla każdego opisu wykorzystujemy funkcję wrapText i rysujemy linie
      descriptions.forEach(desc => {
        const lines = wrapText(ctx, desc, maxWidth);
        lines.forEach(line => {
          ctx.fillText(line, cx, y);
          y += lineHeight;
        });
      });
    }

    // Funkcja zawijania tekstu (wrapText) – dzieli tekst na linie, jeżeli przekracza maxWidth
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(" ");
      const lines = [];
      let line = "";

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + " ";
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && line !== "") {
          lines.push(line.trim());
          line = words[i] + " ";
        } else {
          line = testLine;
        }
      }
      if (line !== "") {
        lines.push(line.trim());
      }
      return lines;
    }

    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Fallback – jeżeli po 2 sekundach nie zostaną odebrane dane, używamy przykładowych wartości
    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        circlesData = [{
          textH: "",
          textD: "",
          textC: "",
          primePositive: 2,
          primeNegative: -3
        }];
        drawGraphic();
      }
    }, 2000);

    window.addEventListener("resize", () => {
      if (circlesData) drawGraphic();
    });
  </script>
</body>
</html>
