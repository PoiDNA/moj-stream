<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    /* Overlay – czarne tło przykrywające wideo */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Jedno duże, pulsujące koło – działa jako przycisk */
    #pulseCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: pulse 3s infinite;
      z-index: 12;
      cursor: pointer;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    /* Przyciski Fullscreen i Stop */
    #fullscreenBtn, #stopBtn {
      position: absolute;
      top: 10px;
      z-index: 20;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #fullscreenBtn { right: 10px; }
    #stopBtn { left: 10px; }
  </style>
</head>
<body>

    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>
    <div id="overlay">
      <div id="pulseCircle"></div>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="stopBtn">Stop</button>
  </div>
