<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita (Responsive Full Width)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    /* Kontener wypełnia całą szerokość ekranu */
    #container {
      position: relative;
      width: 100%;
      /* Usunięto max-width, aby zawsze wykorzystać 100% szerokości */
      margin: 0;
      aspect-ratio: 1/1;  /* Utrzymuje kontener jako kwadrat */
      background-color: black;
    }
    /* Canvas wypełnia cały kontener */
    #vitaCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="vitaCanvas"></canvas>
  </div>
  <script>
    let circlesData = null;

    // Odbiór danych z postMessage (np. z Wix)
    window.addEventListener("message", function(event) {
      if (event.data.action === "download") {
        downloadCanvas();
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        drawGraphic();
      }
    }, false);

    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");
      
      // Ustal aktualny rozmiar canvas na podstawie kontenera
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      
      // Wyczyść canvas i ustaw czarne tło
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Ustawienia stylu rysowania (biały tekst i linie)
      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";
      ctx.font = "16px Arial";
      
      if (!circlesData || circlesData.length === 0) {
        console.warn("Brak danych do rysowania!");
        return;
      }
      
      // Oblicz pozycje w układzie 3x3
      const gridRows = 3, gridCols = 3;
      const circleRadius = canvas.width / 12; // Promień proporcjonalny do szerokości
      const offsetX = canvas.width / (gridCols + 1);
      const offsetY = canvas.height / (gridRows + 1);
      
      for (let i = 0; i < circlesData.length; i++) {
        let row = Math.floor(i / gridCols);
        let col = i % gridCols;
        let x = offsetX * (col + 1);
        let y = offsetY * (row + 1);
        
        // Rysujemy okrąg
        ctx.beginPath();
        ctx.arc(x, y, circleRadius, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Tekst nad okręgiem
        ctx.fillText(circlesData[i].text, x, y - circleRadius - 20);
        
        // Liczby pierwsze pod okręgiem
        let primesText = circlesData[i].primePositive + " " + circlesData[i].primeNegative;
        ctx.fillText(primesText, x, y + circleRadius + 20);
      }
    }

    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Fallback – jeśli po 2 sekundach nie otrzymamy danych, używamy przykładowych wartości
    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        console.warn("Brak danych - fallback");
        circlesData = [];
        for (let i = 0; i < 9; i++) {
          circlesData.push({
            text: "Test",
            primePositive: 2,
            primeNegative: -3
          });
        }
        drawGraphic();
      }
    }, 2000);

    // Przerysuj grafikę przy zmianie rozmiaru okna
    window.addEventListener('resize', function() {
      if (circlesData) {
        drawGraphic();
      }
    });
  </script>
</body>
</html>
