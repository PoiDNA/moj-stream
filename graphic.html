<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita (Wrap Text)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      aspect-ratio: 1/1;
      background-color: black;
    }
    #vitaCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="vitaCanvas"></canvas>
  </div>
  <script>
    let circlesData = null;

    window.addEventListener("message", function(event) {
      if (event.data.action === "download") {
        downloadCanvas();
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        drawGraphic();
      }
    }, false);

    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");

      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";

      if (!circlesData || circlesData.length === 0) return;

      const data = circlesData[0];
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const circleRadius = (canvas.width / 12) * 1.4;

      // Rysuj koło
      ctx.beginPath();
      ctx.arc(cx, cy, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();

      // Liczby pierwsze – 10px pod kołem
      const yPrimes = cy + circleRadius + 10;
      ctx.font = "16px Arial";
      const primesText = data.primeNegative + "." + data.primePositive;
      ctx.fillText(primesText, cx, yPrimes);

      // Zbierz opisy
      const descriptions = [];
      if (data.textH && data.textH.trim()) descriptions.push(data.textH.trim());
      if (data.textD && data.textD.trim()) descriptions.push(data.textD.trim());
      if (data.textC && data.textC.trim()) descriptions.push(data.textC.trim());

      if (descriptions.length === 0) return;

      // Pozycja startowa do rysowania opisów
      let y = yPrimes + 100;
      ctx.font = "bold 18px Arial";

      const maxWidth = canvas.width * 0.8;  // maksymalna szerokość tekstu (80% szerokości canvas)
      const lineHeight = 30;               // wysokość pojedynczego wiersza

      descriptions.forEach(desc => {
        const lines = wrapText(ctx, desc, maxWidth);
        lines.forEach(line => {
          ctx.fillText(line, cx, y);
          y += lineHeight;
        });
      });
    }

    // Funkcja dzieląca tekst na linie w zależności od szerokości
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(" ");
      const lines = [];
      let line = "";

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + " ";
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && line !== "") {
          lines.push(line.trim());
          line = words[i] + " ";
        } else {
          line = testLine;
        }
      }
      if (line !== "") {
        lines.push(line.trim());
      }
      return lines;
    }

    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        circlesData = [{
          textH: "",
          textD: "",
          textC: "",
          primePositive: 2,
          primeNegative: -3
        }];
        drawGraphic();
      }
    }, 2000);

    window.addEventListener("resize", () => {
      if (circlesData) drawGraphic();
    });
  </script>
</body>
</html>
