<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita (Final Proportions)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    /* Kontener bez marginesów, wypełniający cały widok */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    #vitaCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="vitaCanvas"></canvas>
  </div>

  <script>
    let circlesData = null;

    // Odbiór wiadomości z postMessage
    window.addEventListener("message", function(event) {
      // Używamy "*" jako targetOrigin przy wysyłaniu odpowiedzi, by uniknąć błędów związanych z event.origin
      if (event.data.action === "download") {
        downloadCanvas();
      } else if (event.data.action === "getCanvasData") {
        const canvas = document.getElementById("vitaCanvas");
        const dataUrl = canvas.toDataURL("image/png");
        // Zwracamy dane – targetOrigin ustawiamy na "*"
        event.source.postMessage({ canvasDataUrl: dataUrl }, "*");
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        drawGraphic();
      }
    }, false);

    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");

      // Dopasowanie rozmiaru canvas do kontenera
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      // Ustawienie tła
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Ustawienia stylu
      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";

      if (!circlesData || circlesData.length === 0) return;

      const data = circlesData[0];
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // Ustalamy promień koła – 2x większe (zwiększone o 100% w porównaniu z wartością bazową)
      const circleRadius = (canvas.width / 12) * 2.0;

      // Pozycjonowanie: ustawiamy koło (yCircle) tak, aby znajdowało się wyżej w canvasie;
      // liczb pierwsze mają być rysowane 70px poniżej dolnej krawędzi koła.
      const yCircle = cy - 130;  // Koło przesunięte lekko do góry
      const yPrimes = yCircle + circleRadius + 70;

      // Rysujemy koło
      ctx.beginPath();
      ctx.arc(cx, yCircle, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();

      // Rysujemy liczby pierwsze – ustawiamy czcionkę 32px
      ctx.font = "32px Arial";
      const primesText = data.primeNegative + "." + data.primePositive;
      ctx.fillText(primesText, cx, yPrimes);

      // Zbieramy opisy (dla pól H, D, C)
      const descriptions = [];
      if (data.textH && data.textH.trim()) descriptions.push(data.textH.trim());
      if (data.textD && data.textD.trim()) descriptions.push(data.textD.trim());
      if (data.textC && data.textC.trim()) descriptions.push(data.textC.trim());

      if (descriptions.length === 0) return;

      // Rysowanie opisów – zaczynamy 100px poniżej liczb
      let y = yPrimes + 100;
      ctx.font = "bold 18px Arial";
      const maxWidth = canvas.width * 0.8;
      const lineHeight = 30;

      descriptions.forEach(desc => {
        const lines = wrapText(ctx, desc, maxWidth);
        lines.forEach(line => {
          ctx.fillText(line, cx, y);
          y += lineHeight;
        });
      });
    }

    // Funkcja zawijania tekstu
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(" ");
      const lines = [];
      let line = "";

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + " ";
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && line !== "") {
          lines.push(line.trim());
          line = words[i] + " ";
        } else {
          line = testLine;
        }
      }
      if (line !== "") lines.push(line.trim());
      return lines;
    }

    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Fallback – jeśli dane nie zostaną odebrane w ciągu 2 sekund, użyj przykładowych wartości
    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        circlesData = [{
          textH: "",
          textD: "",
          textC: "",
          primePositive: 2,
          primeNegative: -3
        }];
        drawGraphic();
      }
    }, 2000);

    // Przerysuj grafikę przy zmianie rozmiaru
    window.addEventListener("resize", () => {
      if (circlesData) drawGraphic();
    });
  </script>
</body>
</html>
