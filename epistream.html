<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>
  <script>
    // Pobierz parametr "stream" z URL – domyślnie "R" jeśli nie podano
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'R';

    // Linki do streamów
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/r-manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/q-manifest/video.m3u8";
    const chosenUrl = (streamType === "R") ? STREAM_R_URL : STREAM_Q_URL;

    const videoEl = document.getElementById("videoPlayer");
    videoEl.crossOrigin = "anonymous";

    if (Hls.isSupported()){
      const hls = new Hls();
      hls.loadSource(chosenUrl);
      hls.attachMedia(videoEl);
      hls.on(Hls.Events.MANIFEST_PARSED, function(){
        videoEl.play().catch(err => console.error("Błąd odtwarzania:", err));
      });
    } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")){
      videoEl.src = chosenUrl;
      videoEl.play().catch(err => console.error("Błąd odtwarzania (Safari):", err));
    } else {
      console.error("Twoja przeglądarka nie obsługuje HLS.");
    }
  </script>
</body>
</html>
