<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* Reset */
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background: #000;
    }
    /* Kontener wideo */
    #videoContainer {
      position: relative;
      width: 100%; 
      height: 100%;
      background: #000;
    }
    video {
      width: 100%; 
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }
    /* Overlay – pełne okno, początkowo widoczne */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    /* Pulsujące koło – element startowy */
    #pulseCircle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 120px; height: 120px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: pulse 3s infinite;
      z-index: 12;
      cursor: pointer;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #fff;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }
    /* Glow R/Q */
    #pulseCircle.glow-r::after,
    #pulseCircle.glow-q::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; height: 80%;
      border-radius: 50%;
      animation: pulseGlow 2s infinite;
    }
    #pulseCircle.glow-r::after {
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.8);
    }
    #pulseCircle.glow-q::after {
      box-shadow: 0 0 15px 5px rgba(173,216,230,0.8);
    }
    @keyframes pulseGlow {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    /* Pasek przycisków – białe tło, czarne ikony */
    #iconButtons {
      position: absolute;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999999;
      display: flex;
      gap: 15px;
      padding: 10px 14px;
      background: #fff;
      border-radius: 8px;
    }
    #iconButtons button, 
    #iconButtons button svg {
      -webkit-appearance: none;
      appearance: none;
    }
    #iconButtons button {
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #iconButtons button svg {
      width: 28px; height: 28px;
      fill: #000 !important;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>

    <!-- Overlay z pulsującym kołem -->
    <div id="overlay">
      <div id="pulseCircle">Start</div>
    </div>

    <div id="iconButtons">
      <!-- Przycisk STOP -->
      <button id="stopBtn" title="Zakończ sesję">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M6 6h12v12H6z"/>
        </svg>
      </button>
      <!-- Przycisk FULLSCREEN (chowany na smartfonach) -->
      <button id="fullscreenBtn" title="Fullscreen">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor"
                d="M7 14h2v3h3v2H7v-5zm10-4h-2V7h-3V5h5v5zM7 7h3V5H5v5h2V7zm8 10h3v-3h2v5h-5v-2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Jeśli korzystamy ze smartfona, chowamy przycisk Fullscreen
    const isSmartphone = /Android|iPhone|iPod|IEMobile|Opera Mini|BlackBerry/i.test(navigator.userAgent);
    if (isSmartphone) {
      document.getElementById("fullscreenBtn").style.display = "none";
    }

    // Pobieramy parametr "stream" z URL
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'R';

    // Linki do strumieni Cloudflare
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";
    const chosenUrl = (streamType === "R") ? STREAM_R_URL : (streamType === "Q" ? STREAM_Q_URL : null);

    const videoEl = document.getElementById("videoPlayer");
    const overlay = document.getElementById("overlay");
    const pulseCircle = document.getElementById("pulseCircle");
    let timerID = null; // do auto-stopu
    let isLoading = false; // flaga dla ładowania

    // Dodajemy glow dla R lub Q
    if (streamType === "R") {
      pulseCircle.classList.add("glow-r");
    } else if (streamType === "Q") {
      pulseCircle.classList.add("glow-q");
    }

    // Inicjalizacja HLS
    if (chosenUrl) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoEl.play().catch(err => console.error("Odtwarzanie HLS:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.play().catch(err => console.error("Safari:", err));
      } else {
        console.error("Twoja przeglądarka nie obsługuje HLS.");
      }
    }

    /**
     * Kliknięcie pulsującego koła:
     * - Wyświetla animację ładowania na 3 sekundy
     * - Po 3 sekundach: audio zostaje włączone, overlay znika,
     *   a wysyłany jest komunikat startStream do rodzica.
     */
    pulseCircle.addEventListener("click", function() {
      if (isLoading) return;
      isLoading = true;

      pulseCircle.textContent = "Ładowanie...";
      pulseCircle.style.animation = "none";

      setTimeout(() => {
        videoEl.muted = false;
        overlay.style.opacity = "0";
        setTimeout(() => { overlay.style.display = "none"; }, 500);
        pulseCircle.textContent = "";
        pulseCircle.style.animation = "";
        isLoading = false;
        // Wysyłamy komunikat do rodzica, aby utworzył rekord (startStream)
        window.parent.postMessage({ action: "startStream", stream: streamType }, "*");
      }, 3000);
    });

    /**
     * Przycisk STOP:
     * - Wyłącza audio (muted = true),
     * - Wysyła komunikat stopStream do rodzica, który aktualizuje rekord,
     * - Przywraca overlay (pulsujące koło), aby można było ponownie uruchomić audio.
     */
    document.getElementById("stopBtn").addEventListener("click", function() {
      console.log("STOP => wycisz audio i zakończ sesję w DB");
      videoEl.muted = true;
      window.parent.postMessage({ action: "stopStream", stream: streamType }, "*");
      doResetOverlay();
    });

    /**
     * Funkcja przywracająca overlay (pulsujące koło) – resetuje stan do "Start"
     */
    function doResetOverlay() {
      overlay.style.display = "block";
      overlay.style.opacity = "1";
      pulseCircle.textContent = "Start";
      pulseCircle.style.animation = "";
      if (timerID) clearTimeout(timerID);
    }

    /**
     * FULLSCREEN – dla desktop/tablet
     */
    document.getElementById("fullscreenBtn").addEventListener("click", function() {
      const container = document.getElementById("videoContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => console.error("FS error:", err));
      } else {
        document.exitFullscreen().catch(err => console.error("Exit FS error:", err));
      }
    });

    /**
     * Przed opuszczeniem strony – wysyłamy komunikat stopStream (best effort)
     */
    window.addEventListener("beforeunload", function() {
      window.parent.postMessage({ action: "stopStream", stream: streamType }, "*");
    });
  </script>
</body>
</html>
