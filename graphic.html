<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita (Responsive Full Width)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    /* Kontener wypełnia całą szerokość i wysokość, bez marginesów; utrzymuje proporcje 1:1 */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      aspect-ratio: 1/1;
      background-color: black;
    }
    /* Canvas wypełnia cały kontener */
    #vitaCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="vitaCanvas"></canvas>
  </div>
  <script>
    let circlesData = null;

    // Odbiór danych z postMessage
    window.addEventListener("message", function(event) {
      if (event.data.action === "download") {
        downloadCanvas();
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        drawGraphic();
      }
    }, false);

    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");
      
      // Ustalamy rozmiar canvas według kontenera
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      
      // Czyścimy canvas i ustawiamy czarne tło
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Ustawienia stylu tekstu i linii
      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";
      
      if (!circlesData || circlesData.length === 0) {
        console.warn("Brak danych do rysowania!");
        return;
      }
      
      // Pobieramy dane z jednego obiektu (jedno koło)
      const data = circlesData[0];
      
      // Wyznaczamy środek i promień koła
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const circleRadius = canvas.width / 12;
      
      // Rysujemy koło
      ctx.beginPath();
      ctx.arc(cx, cy, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();
      
      // Ustalamy początkową pozycję tekstu pod kołem (100px odstępu od dolnej krawędzi koła)
      let yText = cy + circleRadius + 100;
      
      // Tworzymy tablicę opisów – tylko te pola, które są niepuste
      let descriptions = [];
      if (data.textH && data.textH.trim() !== "") {
        descriptions.push(data.textH);
      }
      if (data.textD && data.textD.trim() !== "") {
        descriptions.push(data.textD);
      }
      if (data.textC && data.textC.trim() !== "") {
        descriptions.push(data.textC);
      }
      
      // Ustawiamy pogrubiony font do opisów
      ctx.font = "bold 18px Arial";
      // Rysujemy każdy opis w kolejnych wierszach, z 100px odstępem
      descriptions.forEach(description => {
        ctx.fillText(description, cx, yText);
        yText += 100;
      });
      
      // Po opisach, z odstępem 100px, rysujemy wiersz z liczbami pierwszymi
      ctx.font = "16px Arial";
      yText += 100;
      let primesText = data.primeNegative + "." + data.primePositive;
      ctx.fillText(primesText, cx, yText);
    }

    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Fallback – jeśli po 2 sekundach nie otrzymamy danych, używamy przykładowych wartości
    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        console.warn("Brak danych - fallback");
        circlesData = [{
          textH: "H",
          textD: "D",
          textC: "C",
          primePositive: 2,
          primeNegative: -3
        }];
        drawGraphic();
      }
    }, 2000);

    // Przerysowujemy grafikę przy zmianie rozmiaru okna
    window.addEventListener('resize', function() {
      if (circlesData) {
        drawGraphic();
      }
    });
  </script>
</body>
</html>
