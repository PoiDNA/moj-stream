<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    /* Overlay przykrywający cały ekran (czarne tło) */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Dwa pulsujące koła – oba wyśrodkowane */
    #autoCircle, #clickableCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    /* Dodatkowe koło – większe, nie przechwytuje zdarzeń */
    #autoCircle {
      width: 120px;
      height: 120px;
      border: 4px solid rgba(255, 255, 255, 0.6);
      animation: pulse 3s infinite;
      z-index: 11;
      pointer-events: none;
    }
    /* Koło klikane – mniejsze, wyższy z-index, kursorem pointer */
    #clickableCircle {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.9);
      animation: pulse 2s infinite;
      z-index: 12;
      cursor: pointer;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>
    <div id="overlay">
      <div id="autoCircle"></div>
      <div id="clickableCircle"></div>
    </div>
  </div>
  <script>
    // Pobierz parametr "stream" z URL – domyślnie ustawiamy "none"
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'none';

    // Definicje linków do streamów
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";
    
    // Jeśli streamType jest R lub Q – ustawiamy link, w przeciwnym razie (none) nie ładujemy strumienia
    const chosenUrl = (streamType === "R") ? STREAM_R_URL : (streamType === "Q" ? STREAM_Q_URL : null);
    const videoEl = document.getElementById("videoPlayer");

    if (chosenUrl) {
      // Jeśli podano R lub Q, inicjalizujemy odtwarzanie
      if (Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(err => console.error("Błąd odtwarzania:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")){
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.addEventListener("loadedmetadata", function() {
          videoEl.play().catch(err => console.error("Błąd odtwarzania na Safari:", err));
        });
      } else {
        console.error("Twoja przeglądarka nie obsługuje HLS.");
      }
    }
    
    // Obsługa overlay – kliknięcie na klikane koło powoduje unmute i fade-out overlay
    const overlay = document.getElementById("overlay");
    const clickableCircle = document.getElementById("clickableCircle");
    clickableCircle.addEventListener("click", function(){
      videoEl.muted = false; // włączenie dźwięku
      overlay.style.opacity = "0"; // efekt fade-out
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500);
    });
  </script>
</body>
</html>
