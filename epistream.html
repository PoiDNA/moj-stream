<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpiStream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    /* Overlay – czarne tło przykrywające wideo */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Jeden duży, pulsujący przycisk – działa jako przycisk audio */
    #pulseCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: pulse 3s infinite;
      z-index: 12;
      cursor: pointer;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    /* Pseudo-element dodający pulsującą poświatę */
    #pulseCircle.glow-r::after,
    #pulseCircle.glow-q::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      border-radius: 50%;
      animation: pulseGlow 2s infinite;
    }
    /* Poświata dla stream R – biała */
    #pulseCircle.glow-r::after {
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
    }
    /* Poświata dla stream Q – jasno niebieska */
    #pulseCircle.glow-q::after {
      box-shadow: 0 0 15px 5px rgba(173, 216, 230, 0.8);
    }
    @keyframes pulseGlow {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    /* Kontener dla przycisków – wyśrodkowany na dole */
    #iconButtons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    /* Styl przycisków – domyślnie czarne tło */
    #iconButtons button {
      background: #000;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Ikony – domyślnie szary kolor */
    #iconButtons button svg {
      display: block;
      width: 24px;
      height: 24px;
      fill: #808080;
    }
    /* Efekt hover – tło jasnoszare, ikony czarne */
    #iconButtons button:hover {
      background: #d3d3d3;
    }
    #iconButtons button:hover svg {
      fill: #000;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline webkit-playsinline loop></video>
    <div id="overlay">
      <div id="pulseCircle"></div>
    </div>
    <div id="iconButtons">
      <button id="stopBtn" title="Zamknij">
        <!-- Ikona Zamknij (przykładowa) -->
        <svg viewBox="0 0 24 24">
          <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
        </svg>
      </button>
      <button id="fullscreenBtn" title="Fullscreen">
        <!-- Ikona Fullscreen (przykładowa) -->
        <svg viewBox="0 0 24 24">
          <path d="M4 4h6V2H2v8h2V4zm16 0v6h2V2h-8v2h6zm0 16h-6v2h8v-8h-2v6zm-16 0v-6H2v8h8v-2H4z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    // Pobierz parametr "stream" z URL – domyślnie "none"
    const urlParams = new URLSearchParams(window.location.search);
    const streamType = urlParams.get('stream') || 'none';

    // Definicje linków do streamów
    const STREAM_R_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/da3c684414e10f62fef441b86292fa73/manifest/video.m3u8";
    const STREAM_Q_URL = "https://customer-w3f597i9r7rtqrhw.cloudflarestream.com/5861c341f78cb4c304bc71c5847ec0b7/manifest/video.m3u8";
    
    // Wybór URL dla streamu R lub Q – przy "none" pozostajemy w stanie placeholder
    const chosenUrl = (streamType === "R") ? STREAM_R_URL : (streamType === "Q" ? STREAM_Q_URL : null);
    const videoEl = document.getElementById("videoPlayer");
    const pulseCircle = document.getElementById("pulseCircle");
    let timerID = null;

    // Dodajemy odpowiednią klasę glow w zależności od wybranego streamu
    if (streamType === "R") {
      pulseCircle.classList.add("glow-r");
    } else if (streamType === "Q") {
      pulseCircle.classList.add("glow-q");
    }

    // Inicjalizacja wideo, jeżeli wybrano stream R lub Q
    if (chosenUrl) {
      if (Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(chosenUrl);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, function(){
          videoEl.play().catch(err => console.error("Błąd odtwarzania:", err));
        });
      } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")){
        videoEl.src = chosenUrl;
        videoEl.load();
        videoEl.addEventListener("loadedmetadata", function() {
          videoEl.play().catch(err => console.error("Błąd odtwarzania na Safari:", err));
        });
      } else {
        console.error("Twoja przeglądarka nie obsługuje HLS.");
      }
    }

    // Funkcja resetująca stream – powrót do stanu placeholder (stream=none)
    function resetStream() {
      videoEl.pause();
      window.location.href = window.location.pathname + "?stream=none";
    }

    // Obsługa kliknięcia pulsującego koła – odtwarza stream, włącza audio oraz ukrywa overlay
    pulseCircle.addEventListener("click", function(){
      videoEl.muted = false; // włącz audio
      const overlay = document.getElementById("overlay");
      overlay.style.opacity = "0";
      setTimeout(() => { overlay.style.display = "none"; }, 500);
      if (timerID) clearTimeout(timerID);
      timerID = setTimeout(() => {
        console.log("2 minuty minęły – reset streamu");
        resetStream();
      }, 120000);
    });

    // Obsługa przycisku Fullscreen – przełącza tryb pełnoekranowy dla kontenera wideo
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", function(){
      const container = document.getElementById("videoContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => console.error("Błąd Fullscreen:", err));
      } else {
        document.exitFullscreen().catch(err => console.error("Błąd wyjścia z Fullscreen:", err));
      }
    });

    // Obsługa przycisku Zamknij – natychmiast resetuje stream (powrót do placeholder)
    const stopBtn = document.getElementById("stopBtn");
    stopBtn.addEventListener("click", function(){
      if (timerID) clearTimeout(timerID);
      resetStream();
    });
  </script>
</body>
</html>
