<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphic Vita (One Circle)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    /* Kontener wypełnia cały widok, bez marginesów; aspect-ratio: 1/1 dla kwadratu */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      aspect-ratio: 1/1;
      background-color: black;
    }
    /* Canvas wypełnia cały kontener */
    #vitaCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="vitaCanvas"></canvas>
  </div>
  <script>
    let circlesData = null;

    // Odbiór danych z postMessage (np. z Wix)
    window.addEventListener("message", function(event) {
      if (event.data.action === "download") {
        downloadCanvas();
      } else if (event.data.circles) {
        circlesData = event.data.circles;
        drawGraphic();
      }
    }, false);

    function drawGraphic() {
      const canvas = document.getElementById("vitaCanvas");
      const ctx = canvas.getContext("2d");

      // Ustal aktualny rozmiar canvas na podstawie kontenera
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      // Wyczyść canvas i ustaw czarne tło
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Ustawienia: biały tekst, linie, wyśrodkowanie
      ctx.fillStyle = "white";
      ctx.strokeStyle = "white";
      ctx.textAlign = "center";

      if (!circlesData || circlesData.length === 0) {
        console.warn("Brak danych do rysowania!");
        return;
      }

      // Pobieramy jedyny obiekt (jedno koło)
      const data = circlesData[0];

      // Wyznaczamy środek canvas
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // Koło – 40% większe: oryginalny promień (canvas.width/12) pomnożony przez 1.4
      const circleRadius = (canvas.width / 12) * 1.4;

      // Rysujemy koło
      ctx.beginPath();
      ctx.arc(cx, cy, circleRadius, 0, 2 * Math.PI);
      ctx.stroke();

      // Pod kołem: najpierw wyświetlamy liczby pierwsze
      const gapAfterCircle = 100; // odstęp 100px od dolnej krawędzi koła
      let yPrime = cy + circleRadius + gapAfterCircle;
      ctx.font = "16px Arial";
      // Format: liczba ujemna + "." + liczba dodatnia (bez spacji)
      const primesText = data.primeNegative + "." + data.primePositive;
      ctx.fillText(primesText, cx, yPrime);

      // Następnie, z odstępem 35px między wierszami, wyświetlamy opisy
      let yDesc = yPrime + 35;
      ctx.font = "bold 18px Arial";
      // Tworzymy tablicę opisów – tylko te, które są niepuste
      let descriptions = [];
      if (data.textH && data.textH.trim() !== "") {
        descriptions.push(data.textH);
      }
      if (data.textD && data.textD.trim() !== "") {
        descriptions.push(data.textD);
      }
      if (data.textC && data.textC.trim() !== "") {
        descriptions.push(data.textC);
      }
      descriptions.forEach((desc) => {
        ctx.fillText(desc, cx, yDesc);
        yDesc += 35; // odstęp 35px między kolejnymi opisami
      });
    }

    function downloadCanvas() {
      const canvas = document.getElementById("vitaCanvas");
      const link = document.createElement("a");
      link.download = "graphic.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Fallback – jeśli po 2 sekundach nie otrzymamy danych, używamy przykładowych wartości
    setTimeout(() => {
      if (!circlesData || circlesData.length === 0) {
        console.warn("Brak danych - fallback");
        circlesData = [{
          textH: "",
          textD: "",
          textC: "",
          primePositive: 2,
          primeNegative: -3
        }];
        drawGraphic();
      }
    }, 2000);

    // Przerysowujemy grafikę przy zmianie rozmiaru okna
    window.addEventListener('resize', function() {
      if (circlesData) {
        drawGraphic();
      }
    });
  </script>
</body>
</html>
